{% extends "base.html" %}

{% block mainContent %}

    <h1>{{ product.name }}</h1>

    <a target="_blank" href="#">
        <h2>Vendeur(Type)</h2>
    </a>

    <img src="{{ baseUrl }}/web/img/product-{{ product.id }}.jpg" alt="{{ product.name }}" width="550" height="450">

    <p> Quantité : {{ product.quantity }}</p>
    <p> Prix : {{ product.price }} €</p>
    <p>Description : {{ product.description }} </p>

{% endblock %}
